name: Extract EPEX data from HTML

on:
  schedule:
    - cron: "15 13 * * *"  # Tous les jours Ã  15h15 Paris (13h15 UTC)
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dÃ©pendances
        run: pip install beautifulsoup4 pandas openpyxl

      - name: Extraire depuis les fichiers HTML
        run: python extract_prices.py

      - name: Commit du fichier Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/epexspot_prices.xlsx
          git commit -m "ðŸ“Š Excel mis Ã  jour automatiquement" || echo "Pas de changement"
          git push

      - name: Copier le fichier Excel dans docs/
        run: |
          mkdir -p docs
          cp data/epexspot_prices.xlsx docs/

      - name: Commit & push fichier public dans docs/
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add docs/epexspot_prices.xlsx
          git commit -m "ðŸ”„ Mise Ã  jour du fichier Excel public" || echo "Pas de changement"
          git push
