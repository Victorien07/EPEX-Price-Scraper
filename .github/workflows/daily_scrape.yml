name: Daily EPEX Scraper

on:
  schedule:
    - cron: "30 17 * * *" # Tous les jours Ã  17h30 UTC (19h30 heure franÃ§aise)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          echo "ðŸ“¥ Lancement du scraper..."
          python epex_scraper.py
          echo "âœ… Script terminÃ©"
          ls -l
      - name: Commit and push CSV
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add *.csv
          if git diff --cached --quiet; then
            echo "No new CSV to commit"
          else
            git commit -m "Add new EPEX prices for $(date +'%Y-%m-%d')"
            git push
