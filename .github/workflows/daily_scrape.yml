name: Daily EPEX Scraper

on:
  schedule:
    - cron: "0 13 * * *"  # 15h00 Paris (UTC+2)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          echo "üì• Lancement du scraper..."
          python epex_scraper.py
          echo "üìÅ Contenu du dossier apr√®s ex√©cution :"
          ls -lha .

      - name: Commit and push CSV
        run: |
          if ls *.csv 1> /dev/null 2>&1; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git add *.csv
            git commit -m "Add EPEX prices for $(date +'%Y-%m-%d')"
            git push
          else
            echo "‚ö†Ô∏è Aucun fichier CSV √† committer"
          fi

      - name: Commit and push archived HTML
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"
          git add archives/html/*.html || echo "No HTML to add"
          git commit -m "üìÑ Archive HTML for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push
