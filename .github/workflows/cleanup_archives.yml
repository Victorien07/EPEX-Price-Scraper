name: Cleanup Old Archives

on:
  schedule:
    - cron: "0 3 * * *" # tous les jours Ã  3h du matin
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Supprimer les fichiers archivÃ©s de plus de 30 jours
      run: |
        echo "ðŸ—‘ï¸ Nettoyage des archives"
        today=$(date +%s)

        # Balayage de tous les fichiers HTML dans archives/html
        for f in archives/html/*.html; do
          [ -e "$f" ] || continue
          fname=$(basename "$f")

          # extraire la date (ex: 2025-06-18)
          fdate=$(echo "$fname" | grep -oE '[0-9]{4}-[0-9]{2}-[0-9]{2}')
          if [ -n "$fdate" ]; then
            fsec=$(date -d "$fdate" +%s || true)
            if [ -n "$fsec" ]; then
              age=$(( (today - fsec) / 86400 ))
              if [ $age -gt 30 ]; then
                echo "ðŸ—‘ï¸ Suppression $f (Ã¢ge $age jours)"
                rm "$f"
              fi
            fi
          fi
        done

    - name: Commit and push changes
      run: |
        git config --global user.name "actions-user"
        git config --global user.email "actions@github.com"
        git add -u
        if git commit -m "ðŸ—‘ï¸ Suppression des archives > 30 jours"; then
          git push
        else
          echo "âœ… Aucun fichier Ã  supprimer"
        fi
