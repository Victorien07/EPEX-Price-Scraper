name: Cleanup Old Archives

on:
  schedule:
    - cron: "0 3 * * *" # tous les jours à 3h du matin
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Suppression archives électricité > 30 jours
    - name: Suppression des fichiers archivés électricité > 30 jours
      run: |
        echo "🗑️ Suppression des fichiers HTML électricité de plus de 30 jours"
        find archives/html -type f -mtime +30 -exec rm {} \;

    # Suppression archives gaz > 30 jours
    - name: Suppression des fichiers archivés gaz > 30 jours
      run: |
        echo "🗑️ Suppression des fichiers HTML gaz de plus de 30 jours"
        find archives/html_gaz -type f -mtime +30 -exec rm {} \;

    # Suppression archives CO2 > 30 jours
    - name: Suppression des fichiers archivés CO2 > 30 jours
      run: |
        echo "🗑️ Suppression des fichiers HTML CO2 de plus de 30 jours"
        find archives/html_co2 -type f -mtime +30 -exec rm {} \;

    - name: Commit and push changes
      run: |
        git config user.name "actions-user"
        git config user.email "actions@github.com"
        git add -A
        git commit -m "🗑️ Cleanup old archives"
        git push

