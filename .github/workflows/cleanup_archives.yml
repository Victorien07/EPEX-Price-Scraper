name: Cleanup old archives

on:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours à 03h00 UTC
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Afficher début nettoyage
        run: echo "🗑️ Nettoyage des fichiers archivés vieux de plus de 30 jours..."

      - name: Supprimer fichiers anciens
        run: |
          find archives/ -type f \( -name "*.html" -o -name "*.json" \) -mtime +30 -print -delete

      - name: Commit et push suppressions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -u
          git diff --cached --quiet || git commit -m "Supprimer les archives >30 jours"
          git push

