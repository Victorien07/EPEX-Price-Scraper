name: Cleanup Archives

on:
  schedule:
    # Tous les jours à 02h00 UTC (04h00 Paris)
    - cron: "0 2 * * *"
  workflow_dispatch: # Permet de lancer manuellement le workflow

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Supprimer les fichiers archivés >30 jours
        run: |
          echo "🗑️ Nettoyage des fichiers archivés vieux de plus de 30 jours..."
          # Parcourt tous les sous-dossiers de archives et supprime .html et .json
          find archives -type f \( -name "*.html" -o -name "*.json" \) -mtime +30 -print -delete

      - name: Commit et push suppressions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -u
          # Vérifie s’il y a des suppressions à commit
          git diff --cached --quiet || git commit -m "Supprimer les archives >30 jours"
          git push
