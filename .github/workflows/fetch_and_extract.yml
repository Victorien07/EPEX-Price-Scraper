name: Fetch and Extract EPEX Data

on:
  schedule:
    - cron: "0 18 * * *"  # TÃ©lÃ©charger Ã  18h UTC
    - cron: "0 20 * * *"  # Extraire Ã  20h UTC
  workflow_dispatch:      # Permet de lancer manuellement

jobs:
  fetch:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.event.schedule == '0 18 * * *')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Fetch HTML
        run: |
          mkdir -p archives/html
          python scripts/fetch_html.py
      - name: Commit HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add archives/html/
          git commit -m "ðŸ“„ HTML tÃ©lÃ©chargÃ© $(date +'%Y-%m-%d')" || echo "Pas de changement"
          git push

  extract:
    runs-on: ubuntu-latest
    needs: fetch
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.event.schedule == '0 20 * * *')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install beautifulsoup4 pandas
      - name: Extract data
        run: |
          mkdir -p data
          python scripts/extract_prices.py
      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
